<body class="hold-transition skin-blue layout-boxed sidebar-mini">

<div class="wrapper">

  <header class="main-header">

    <a href="" class="logo">
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>典阅</b>易点培</span>
    </a>

    <nav class="navbar navbar-static-top">
<div class="sign-top">
	找回密码
</div>
    </nav>
  </header>
  <div class="content-wrapper">

<div class="sign-map">
	 <!-- 表单开始 -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">找回密码</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">注册手机号码</label>

                  <div class="col-sm-6">
                    <input type="phone" class="form-control" id="inputEmail3" placeholder="11位手机号码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">校验码</label>

                  <div class="col-sm-4">
                    <input type="phone" class="form-control" id="inputEmail3" placeholder="请输入短信验证码">
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" class="btn btn-block btn-warning">发送验证码</button>
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-3 control-label">设置登录密码</label>

                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入6-18位的登录密码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-3 control-label">再次输入密码</label>

                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请再次输入登录密码">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
                <button type="submit" class="btn btn-info ">立即找回</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /表单结束 -->

</div>

  </div>
