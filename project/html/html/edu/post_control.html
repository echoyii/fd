<script type="text/javascript">
  //radio选中样式

    labelHover : false, 
    cursor : true, 
    checkboxClass : 'icheckbox_square-blue', 
    radioClass : 'iradio_minimal-blue', 
    increaseArea : '20%' 
  }); 

function del_click(){
	//删除分组
layer.confirm('您确定要删除吗？', {
btn: ['确定','取消'],
skin: 'layui-layer-lan'
//按钮
}, function(){
layer.msg('删除成功', {icon: 1});
}, function(){
layer.msg('取消删除', {
    time: 2000, //2s后自动关闭
});
});
}
function add_click(){
//新增分组prompt
layer.prompt(function(val, index){
layer.msg('新增成功');
layer.close(index);
});
}
