<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>培训管理——调研列表——详情</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../dist/css/comm.css">
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../dist/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../dist/ionicons-2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
		<link rel="stylesheet" href="../dist/css/comm.css">
		<link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="../plugins/layer/skin/layer.css">
		<link rel="stylesheet" href="../plugins/iCheck/all.css">
		<link rel="stylesheet" href="../dist/css/Mycourse.css">
		<style type="text/css">
			.box-title {
				border-left: 6px solid #00c0ef;
				padding-left: 5px;
				font-size: 21px !important;
			}
			
			.label {
				padding: 5px;
				font-weight: normal;
			}
			
			.annotation {
				border: 1px dashed #eee;
				padding: 10px;
				line-height: 25px;
				color: #777;
				background: #fdfdfd;
			}
			
			.dy-tqa-list {
				padding: 10px;
				line-height: 25px;
			}
			
			.dy-tqa-list dt {
				color: #00c0ef;
				border-bottom: 1px #ccc dashed;
				padding: 10px 0px;
			}
			
			.dy-tqa-list dd {
				margin: 10px 0px 20px;
			}
			
			.dy-tqa-list dd label {
				padding-left: 10px;
				width: 35%;
				color: #555;
				line-height: 32px;
			}
			
			.bg-aqua {
				padding: 10px;
			}
			
			textarea {
				width: 80%;
				height: 150px;
				padding: 10px;
				line-height: 25px;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
				        培训项目
				        <small>/问卷调研</small>
				    </h1>
			<ol class="breadcrumb">
				<li>
					<a href="Front_end_research_list.html"><i class="fa fa-mail-reply-all"></i>返回</a>
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">大学生网上购物调查问卷表</h3>
					<span class="ml5 float_r label label-warning">状态：进行中</span>
					<span class="ml5 float_r label label-success">关联项目：新员工培训项目</span>
					<span class="ml5 float_r label label-info">调研类别：通用素能</span>
				</div>
				<div class="box-body">
					<div class="annotation">
						非常感谢您参与我们的问卷调查，此次调查是为我们市场研究课程做准备，研究大学生网上购物，不存在任何商业用途，更不会泄露您的任何隐私。整个问卷中涉及的题目均没有对错之分，请根据您的实际情况填写，无需署名，谢谢您的合作！
					</div>
					<div class="dy-tqa-list">
						<dl>
							<dt>
						  	  	 	1.您的性别是：
						  	  	 </dt>
							<dd>
								<label>
							  	  	     <input type="radio"/><span class="ml5">A.男</span>
							  	  	 </label>
								<label>
							  	  	     <input type="radio"/><span class="ml5">B.女</span>
							  	  	 </label>
							</dd>
						</dl>
						<dl>
							<dt>
						  	  	 	2.网上购物，您最依赖哪个网站？（多选）
						  	  	 </dt>
							<dd>
								<label>
							  	  	     <input type="Checkbox"/><span class="ml5">A.天猫</span>
							  	  	 </label>
								<label>
							  	  	     <input type="Checkbox"><span class="ml5">B.京东</span>
							  	  	 </label>
								<label>
							  	  	     <input type="Checkbox"/><span class="ml5">C.淘宝</span>
							  	  	 </label>
								<label>
							  	  	     <input type="Checkbox"/><span class="ml5">D.亚马逊</span>
							  	  	 </label>
								<label>
							  	  	     <input type="Checkbox"/><span class="ml5">E.一号店</span>
							  	  	 </label>
								<label>
							  	  	     <input class="form-control" type="text" placeholder="输入其他平台"/>
							  	  	 </label>
							</dd>
						</dl>
						<dl>
							<dt>
						  	  	 	3.您在网购中扮演的角色是？
						  	  	 </dt>
							<dd>
								<label>
							  	  	     <input type="radio"/><span class="ml5">A.卖家</span>
							  	  	 </label>
								<label>
							  	  	     <input type="radio"/><span class="ml5">B.买家</span>
							  	  	 </label>
								<label>
							  	  	     <input type="radio"/><span class="ml5">C.两者都是</span>
							  	  	 </label>
							</dd>
						</dl>
						<dl>
							<dt>
						  	  	 	4.请留下您其他宝贵建议
						  	  	 </dt>
							<dd>
								<label style="width: 100%;">
							  	  	     <textarea name="" placeholder="请留下您其他的宝贵建议..."></textarea>
							  	  	 </label>
							</dd>
						</dl>
					</div>
				</div>
				<!--状态为进行中的时候，显示提交按钮；状态为即将开始时候，不显示提交按钮。-->
				<div class="box-footer">
					<button class="btn btn-primary ml20 pl30 pr30">提交</button>
				</div>
			</div>
		</section>
		<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<script src="../plugins/fastclick/fastclick.js"></script>
		<script src="../dist/js/app.min.js"></script>
		<script src="../plugins/sparkline/jquery.sparkline.min.js"></script>
		<script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
		<script src="../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="../plugins/chartjs/Chart.min.js"></script>
		<script src="../dist/js/pages/dashboard2.js"></script>
		<script src="../plugins/iCheck/icheck.min.js"></script>
		<script src="../plugins/ckeditor/ckeditor.js"></script>
		<script src="../dist/js/demo.js"></script>

		<script src="../plugins/layer/layer.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});
		</script>
	</body>

</html>
