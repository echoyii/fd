<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>融易点——添加讲师</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../dist/css/comm.css">
  <link rel="stylesheet" href="../plugins/iCheck/all.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../dist/ionicons-2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
</head>
<body>

    <!--内容区域顶栏面包屑开始-->
    <section class="content-header">
      <h1 class="info_title">
        资源管理
        <small>/讲师管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="resources_lecturer_list.html"><i class="fa fa-mail-reply-all"></i>返回</a></li>
      </ol>
    </section>
    <!--内容区域顶栏面包屑结束-->
    <section class="content">
          <div class="box box-primary">
            <div class="box-body">
              <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                  
              <!--内容开始-->
              <div class="row">
                  <div class="col-sm-12">
                        <div class="box-header with-border">
                          <h3 class="box-title ">添加讲师</h3>
                        </div>
                        <form class="form-horizontal">
                          <div class="box-body">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">讲师来源：</label>

                                <div class="col-sm-10">
                                    <label>
                                        <div class="radio mr30">
                                          <label>
                                            <input type="radio" name="lecturer" id="lecturer_inside" value="option1" checked="">
                                            内部讲师
                                          </label>
                                        </div>
                                        <div class="radio mr30">
                                          <label>
                                            <input type="radio" name="lecturer" id="lecturer_exterior" value="option1" checked="">
                                            外部讲师
                                          </label>
                                        </div>
                                    </label>
                                </div>
                              </div>
                              <!--外部讲师显示字段开始-->
                              <div class="form-group" id="supplier" style="display: none;">
                                <label for="inputEmail3" class="col-sm-2 control-label">供应商：</label>

                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="">
                                </div>
                              </div>
                              <div class="form-group" id="supplier" style="display: none;">
                                <label for="inputEmail3" class="col-sm-2 control-label">讲师等级：</label>

                                <div class="col-sm-10">
                                    <select class="form-control select2">
                                      <option ><a>--选择讲师等级--</a> </option>
                                      <option><a>高级</a></option>
                                      <option>中级</option>
                                      <option>低级</option>
                                    </select>
                                </div>
                              </div>
                              <!--外部讲师显示字段结束-->
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">讲师姓名：</label>

                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="">
                                </div>
                              </div>
                              <!--外部讲师显示字段开始-->
                              <div class="form-group" id="address" style="display: none;">
                                <label for="inputEmail3" class="col-sm-2 control-label">居住地：</label>

                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="">
                                </div>
                              </div>
                              <!--外部讲师显示字段结束-->
                              <!--内部讲师显示字段开始-->
                              <div class="form-group" id="age" style="display: none;">
                                <label for="inputEmail3" class="col-sm-2 control-label">年龄：</label>

                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="">
                                </div>
                              </div>
                              <div class="form-group" id="teaching_time" style="display: none;">
                                <label for="inputEmail3" class="col-sm-2 control-label">授课年限：</label>

                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="">
                                </div>
                              </div>
                              <!--内部讲师显示字段结束-->
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">课酬：</label>

                                <div class="col-sm-10">
                                  <input type="email" class="form-control mr5" id="inputEmail3" placeholder="">元
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">讲师介绍：</label>

                                <div class="col-sm-10">
                                   <!--编辑器开始-->
                                   <textarea id="TextArea1" cols="20" rows="2" class="ckeditor"></textarea>
                                   <!--编辑器结束-->
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">证书：</label>
                                    <div class="col-sm-10">
                                      <div class="box box-success certificate_img">
                                            
                                              <div class="box-tools pull-right">
                                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                              </div>
                                            <div class="box-body">
                                              <img src="../dist/img/photo3.jpg" alt="证书预览" width="100%" />
                                            </div>
                                      </div>
                                      <button class="btn btn-info btn-flat" ><i class="fa fa-folder-open"></i>上传</button>
                                      <span class="ml10">(如讲师证书/授课照片/奖章等，最大尺寸：8Mb)</span>
                                    </div>
                              </div>
                          </div>
                          <div class="box-footer">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                  <button  class="btn btn-info form-group_but">保存</button>
                                  <button  class="btn btn-default form-group_but">清空</button>
                                </div>
                              </div>
                          </div>
                        </form>
                  </div>
              </div>
              <!--内容結束-->
              </div>
            </div>
          </div>
    </section>

<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/fastclick/fastclick.js"></script>
<script src="../dist/js/app.min.js"></script>
<script src="../plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="../plugins/chartjs/Chart.min.js"></script>
<script src="../dist/js/pages/dashboard2.js"></script>
<script src="../plugins/iCheck/icheck.min.js"></script>
<script src="../plugins/ckeditor/ckeditor.js"></script>
<script src="../dist/js/demo.js"></script>
<script type="text/javascript">
  
  //radio选中样式
  $('input').iCheck({ 
    labelHover : false, 
    cursor : true, 
    checkboxClass : 'icheckbox_square-blue', 
    radioClass : 'iradio_minimal-blue', 
    increaseArea : '20%' 
  }); 

  //讲师身份选中显示字段
  $(function(){
   alert("1");
   showCont();
   $("input[name=lecturer]").on("click",function(){
    showCont();
   });
  });
  function showCont(){
   switch($("input[name=lecturer]:checked").attr("id")){
    case "lecturer_inside":
     //alert("one");
     $("#supplier").hide();
     $("#address").hide();
     $("#teaching_time").show();
     $("#age").show();
     break;
    case "lecturer_exterior":
     $("#teaching_time").hide();
     $("#age").hide();
     $("#supplier").show();
     $("#address").show();
     break;
    default:
     break;
   }
  }
</script>
</body>
</html>
