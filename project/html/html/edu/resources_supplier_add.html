<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>融易点——资源管理——供应商管理——新增</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../dist/css/comm.css">
  <link rel="stylesheet" href="../plugins/iCheck/all.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../dist/ionicons-2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
</head>
<body>

    <!--内容区域顶栏面包屑开始-->
    <section class="content-header">
      <h1 class="info_title">
        供应商管理
        <small>/新增供应商</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="resources_supplier.html"><i class="fa fa-mail-reply-all"></i>返回</a></li>
      </ol>
    </section>
    <!--内容区域顶栏面包屑结束-->
    <section class="content">
            <div class="box box-primary">
            <div class="box-body">
              <div class="dataTables_wrapper form-inline dt-bootstrap">
                  
              <!--内容开始-->
              <div class="row">
                  <div class="col-sm-12">
                        <div class="box-header with-border">
                          <h3 class="box-title text-light-blue">新增供应商/深圳市旭日企业资讯有限公司</h3>
                          <!--新增供应商时，显示“新增供应商”，编辑供应商时，显示供应商名称-->
                        </div>
                        <form class="form-horizontal">
                          <div class="box-body">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">供应商名称：</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" placeholder="请输入要添加的供应商名称 ">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">类型：</label>
                                <div class="col-sm-10">
                                    <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-flat">----请选择供应商类型---
                                    </button>
                                    <button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown">
                                      <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                      
                                      <li><a href="#">供应商1号</a></li>
                                      <li><a href="#">供应商2号供应商2号</a></li>
                                      <li><a href="#">供应商3号供应商3号</a></li>
                                      
                                    </ul>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">擅长类别：</label>
                                <div class="col-sm-10">
                                  <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-flat">----请选择擅长的类别---
                                    </button>
                                    <button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown">
                                      <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                      
                                      <li><a href="#">类别一</a></li>
                                      <li><a href="#">类别二</a></li>
                                      <li><a href="#">类别三</a></li>
                                      
                                    </ul>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">主打课程：</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" placeholder="请输入主打的课程名称">
                                  <button type="button" class="btn btn-primary btn-sm ml5" onclick="add_course();">
                                    确认添加
                                  </button>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                   <ul>
                                      <li class="mb5">
                                          ---当前还没添加主打的课程---
                                      </li>
                                      <li class="mb5">
                                          <i class="fa fa-angle-double-right text-light-blue mr5"></i>职场心态
                                          <a class="fa fa-times-circle text-red ml20"></a>
                                      </li> 
                                      <li class="mb5">
                                          <i class="fa fa-angle-double-right text-light-blue mr5"></i>职场心态/职场礼仪/课程分类
                                          <a class="fa fa-times-circle text-red ml20"></a>
                                      </li>
                                      <li class="mb5">
                                          <i class="fa fa-angle-double-right text-light-blue mr5"></i>职场心态/职场
                                          <a class="fa fa-times-circle text-red ml20"></a>
                                      </li>
                                      <li class="mb5">
                                          <i class="fa fa-angle-double-right text-light-blue mr5"></i>职场心态/职场礼仪
                                          <a class="fa fa-times-circle text-red ml20"></a>
                                      </li>
                                   </ul>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">联系人：</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" placeholder="请输入联系人">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">职位：</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" placeholder="请输入职位名称 ">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">电话：</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" placeholder="请输入电话" >
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">手机：</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" placeholder="请输入手机号码">
                                </div>
                              </div>
                          <div class="box-footer">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                  <button  class="btn btn-info form-group_but" onclick="add();">新增</button>
                                  <!--点击新增后，提示新增成功，提示关闭后跳到供应商详情页面-->
                                  <button  class="btn btn-info form-group_but">保存</button>
                                  <!--点击保存后，提示保存成功，提示关闭后跳到供应商列表页面-->
                                  <button  class="btn btn-default form-group_but">清空</button>
                                </div>
                              </div>
                          </div>
                        </form>
                  </div>
              </div>
              <!--内容結束-->
              </div>
            </div>
          </div>
    </section>


<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/fastclick/fastclick.js"></script>
<script src="../dist/js/app.min.js"></script>
<script src="../plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="../plugins/chartjs/Chart.min.js"></script>
<script src="../dist/js/pages/dashboard2.js"></script>
<script src="../plugins/iCheck/icheck.min.js"></script>
<script src="../plugins/ckeditor/ckeditor.js"></script>
<script src="../plugins/layer/layer.js"></script>
<script src="../dist/js/demo.js"></script>
<script type="text/javascript">
  
  //radio选中样式
  $('input').iCheck({ 
    labelHover : false, 
    cursor : true, 
    checkboxClass : 'icheckbox_square-blue', 
    radioClass : 'iradio_minimal-blue', 
    increaseArea : '20%' 
  }); 

  //添加课程
  function add_course(){
    layer.msg('添加课程成功');
  }

  //新增供应商
  function add(){
    layer.msg('新增供应商成功');
  }



</script>
</body>
</html>
