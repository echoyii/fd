  }); 

  //删除

    layer.confirm('您确定要删除该类别吗？', {
      title: '删除类别',
      btn: ['确定删除','取消操作'],
      shadeClose: true, //开启遮罩关闭
      skin: 'layui-layer-lan'
      //按钮
    }, function(){
      layer.msg('删除成功',{time: 1000});
    });
  }

  //删除

    layer.confirm('您确定要批量删除这些类别吗？', {

    });
  }

  //新增下级组织
  function add_category(){
    layer.open({
      title: '新增类别',
      btn: ['新增','取消'],
      skin: 'layui-layer-lan', //样式类名
      closeBtn: 1, //显示关闭按钮
      anim: 2,
      shadeClose: true, //开启遮罩关闭
      content: '<div class="mb10">类别名称：</div><div><input class="category_input" type="text" name="organ_input" placeholder="请输入新增的类别名称"></div>'
    });
  }
