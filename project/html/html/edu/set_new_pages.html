<body>

    <!--内容区域顶栏面包屑开始-->
    <section class="content-header">
      <h1 class="info_title">
        系统设置
        <small>/新闻资讯</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="set_new.html"><i class="fa fa-mail-reply-all"></i>返回</a></li>
      </ol>
    </section>
    <!--内容区域顶栏面包屑结束-->
    <section class="content">
            <div class="box box-primary">
            <div class="box-body">
              <div class="dataTables_wrapper form-inline dt-bootstrap">
                  
              <!--内容开始-->
              <div class="row">
                  <div class="col-sm-12">
                        <div class="box-header with-border">
                          <!--新增资讯的title-->
                          <h3 class="box-title ">新增新闻资讯</h3>
                          <!--新增资讯的title-->
                          <!--编辑资讯的title显示该资讯的标题-->
                          <h3 class="box-title ">/首个知识产权质押融资产品发布</h3>
                          <!--编辑资讯的title显示该资讯的标题-->
                        </div>
                        <form class="form-horizontal">
                          <div class="box-body">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">标题：</label>

                                <div class="col-sm-10">
                                  <input type="email" class="form-control" placeholder="请输入标题" style="width: 500px;">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">正文内容：</label>
                                
                                <div class="col-sm-10">
                                   <!--编辑器开始-->
                                   <textarea id="TextArea1" cols="20" rows="2" class="ckeditor"></textarea>
                                   <!--编辑器结束-->
                                </div>
                              </div>
                          <div class="box-footer">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                  <button  class="btn btn-info form-group_but">发布</button>
                                  <button  class="btn btn-info form-group_but">保存</button>
                                  <button  class="btn btn-default form-group_but">清空</button>
                                </div>
                              </div>
                          </div>
                        </form>
                  </div>
              </div>
              <!--内容結束-->
              </div>
            </div>
          </div>
    </section>


<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/fastclick/fastclick.js"></script>

<script src="../plugins/sparkline/jquery.sparkline.min.js"></script>

<script src="../plugins/chartjs/Chart.min.js"></script>
<script src="../dist/js/pages/dashboard2.js"></script>
<script src="../plugins/iCheck/icheck.min.js"></script>
<script src="../plugins/ckeditor/ckeditor.js"></script>
<script src="../dist/js/demo.js"></script>
<script type="text/javascript">
  
  //radio选中样式
  $('input').iCheck({ 
    labelHover : false, 
    cursor : true, 
    checkboxClass : 'icheckbox_square-blue', 
    radioClass : 'iradio_minimal-blue', 
    increaseArea : '20%' 
  }); 

  //讲师身份选中显示字段
  $(function(){
   alert("1");
   showCont();
   $("input[name=lecturer]").on("click",function(){
    showCont();
   });
  });
  function showCont(){
   switch($("input[name=lecturer]:checked").attr("id")){
    case "lecturer_inside":
     //alert("one");
     $("#supplier").hide();
     $("#address").hide();
     $("#teaching_time").show();
     $("#age").show();
     break;
    case "lecturer_exterior":
     $("#teaching_time").hide();
     $("#age").hide();
     $("#supplier").show();
     $("#address").show();
     break;
    default:
     break;
   }
  }
</script>
</body>
</html>
