<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>前台添加培训项目</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/layer/skin/layer.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
		<!-- daterange picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/daterangepicker/daterangepicker.css">
		<!-- bootstrap datepicker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/datepicker/datepicker3.css">
		<!-- iCheck for checkboxes and radio inputs -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
		<!-- Bootstrap Color Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/colorpicker/bootstrap-colorpicker.min.css">
		<!-- Bootstrap time Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/timepicker/bootstrap-timepicker.min.css">
		<!-- Select2 -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/select2/select2.min.css">
	</head>

	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
        培训项目
        <small>/新建培训项目</small>
      </h1>
			<ol class="breadcrumb">
				<li>
					<a href="{$_SERVER['HTTP_REFERER']}"><i class="fa fa-mail-reply-all"></i>返回</a>
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div class="box">
				<div class="box-body">
					<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap ">
					

						<div class="box-header with-border">
							<h3 class="box-title ">新建培训项目</h3>
						</div>
						<form class="form-horizontal" action="{:U('Admin/Public/submit',array())}" method="post" enctype="multipart/form-data">
							<div class="box-body">
								<!--项目名称字段开始-->
								<div class="form-group" id="supplier" style="display: none;">
									<label for="inputEmail3" class="col-sm-2 control-label">项目名称<span class="color_red">*</span>：</label>

									<div class="col-sm-10">
										<input name="project_name" type="text" class="form-control mr30" id="inputEmail3" placeholder="" >
									</div>
								</div>
								<!--项目名称字段结束-->
								<!--培训班字段开始-->
								<div class="form-group" id="supplier" style="display: none;">
									<label for="inputEmail3" class="col-sm-2 control-label">培训班名称<span class="color_red">*</span>：</label>

									<div class="col-sm-10">
										<input name="class_name" type="text" class="form-control mr30" id="" placeholder="">
									</div>
								</div>
								<!--培训班字段结束-->

								<!--项目名称字段开始-->
								<div class="form-group" id="supplier" style="display: none;">
									<label for="inputEmail3" class="col-sm-2 control-label">项目时间：</label>

									<div class="col-sm-10">
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-calendar" onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})"></i>
											</div>
											<input class="datainp" id="datebut" type="text" placeholder="请选择"  readonly name="start_time" style="height:36px"> 
										</div> 至
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-calendar" onClick="jeDate({dateCell:'#datainps',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})"></i>
											</div>
										<input class="datainp" id="datainps" type="text" placeholder="请选择"  readonly name="end_time" style="height:36px"> 
										</div>

									</div>
								</div>
								<!--项目名称字段结束-->
								<!--项目描述字段开始-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">项目描述：</label>
									<div class="col-sm-10">
										<!--编辑器开始-->
										<textarea name="project_description" id="TextArea1" cols="20" rows="2" class="ckeditor"></textarea>
										<!--编辑器结束-->
									</div>
								</div>
								<!--项目描述字段结束-->
								<!--封面上传字段开始-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">项目封面：</label>
									<div class="col-sm-10">
										<div class="box box-success certificate_img">

											<div class="box-tools pull-right">
												<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
											</div>
											<div class="box-body" id="imgdiv">
												<img src="" alt="封面预览" id="imgShow" width="200" />
											</div>
										</div>
										<input type="file" id="up_img" class="btn btn-primary" name="project_covers">
										<span class="ml10">(支持：gif、jpg、jpeg、bmp、png格式　建议尺寸：220px*124px)</span>
									</div>
								</div>
								<!--封面上传字段结束-->
								<!--制作人字段开始-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">项目预算：</label>
									<div class="col-sm-10">
										<input  name="project_budget" type="number" class="form-control mr10" id="inputEmail3" placeholder="">元
									</div>
								</div>
								<!--制作人字段结束-->
								<!--章节添加字段开始-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">指定人员：</label>
									<div class="col-sm-10">
										<select class="form-control select2" name="designated_ person" >
											<option selected="selected">--请选择人员--</option>
											<option>张三丰</option>
											<option>陆尼玛</option>
											<option>人员A</option>
										</select>
									</div>
								</div>
								<!--章节添加字段结束-->
								<!--学分字段开始-->
								<div class="form-group" id="address" style="display: none;">
									<label for="inputEmail3" class="col-sm-2 control-label">公开报名：</label>

									<div class="col-sm-10">
										<input name="is_public" value="1" type="checkbox"> <span class="ml20 ">打勾表示公开</span> （限<input name="population" type="number" class="form-control ml5 mr5" id="inputEmail3" placeholder="">人）
									</div>
								</div>
								<!--学分字段结束-->
							</div>
							<div class="box-footer">
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
										<div class="col-sm-6">
											<button type="submit" class="btn btn-default form-group_but">下一步</button>
										</div>
										<div class="col-sm-6">
											<button type="submit"  class="btn btn-default form-group_but">存为草稿</button>
										</div>
									</div>
								</div>
							</div>
						</form>
						<!--内容結束-->
					</div>
				</div>
			</div>
		</section>
		<script src="__PUBLIC__/Js/js/date/jedate/jedate.js"></script>
		<script src="__PUBLIC__/Js/js/photo.js"></script>
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script src="__PUBLIC__/Js/js/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
		<script src="__PUBLIC__/Dist/js/app.min.js"></script>
		<script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		<script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
		<script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
		<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
		<script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
		<script src="__PUBLIC__/Dist/js/demo.js"></script>
		<script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});
			window.onload = function () { 
      		new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });
      		
    		}
		</script>
		<script type="text/javascript">
    //jeDate.skin('gray');

    jeDate({
		dateCell:"#indate",//isinitVal:true,
		format:"YYYY-MM",
		isTime:false, //isClear:false,
		minDate:"2015-10-19 00:00:00",
		maxDate:"2016-11-8 00:00:00"
	})

    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY年MM月DD日 hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2014-09-19 00:00:00",
		okfun:function(val){alert(val)}
	})



    //alert("YYYY/MM".match(/\w+|d+/g).join("-"))
	</script>
	</body>

</html>
